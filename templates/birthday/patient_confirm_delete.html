{% extends 'base.html' %}

{% block title %}Delete Patient | Proceed{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 50vh; display: flex; align-items: center;">
    <div class="col-md-5">
        <div class="glass-card p-5 text-center">
            <div class="mb-4 text-danger" style="font-size: 4rem;">
                <i class="bi bi-exclamation-circle"></i>
            </div>
            <h3 class="fw-bold mb-3">Are you sure?</h3>
            <p class="text-muted mb-4">
                You are about to delete the patient <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>.
                This action cannot be undone.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'patient_list' %}" class="btn btn-outline-light px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Delete Patient</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
